<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị a: ");
    let b = +prompt("Nhập giá trị b: ");
    let multiples = (a % b == 0) ? "a là bội số của b" : "a không phải là bội số của b";
    alert(multiples);
</script>
</body>
</html>
