<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIỂN THỊ CÁC SỐ NGUYÊN TỐ ĐẦU TIÊN</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 2; count < 20; i++) {
        let m = 0;
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j === 0) {
                m = 1;
            }
        }
        if (m === 0) {
            document.write(" " + i);
            count++;
        }
    }
</script>
</body>
</html>
