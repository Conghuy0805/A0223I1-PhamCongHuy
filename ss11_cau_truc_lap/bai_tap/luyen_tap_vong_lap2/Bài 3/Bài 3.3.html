<script>
    let khoang_trang = 4;
    let dau_sao = 1;
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= khoang_trang; j++) {
            document.write("\xa0\xa0")
        }
        for (let k = 1; k <= dau_sao; k++) {

        dau_sao++;
        document.write("<br>")
    }
</script>
