<script>
    let khoang_trang = 0;
    let dau_sao = 5;
    for (let i = 5; i >=1 ; i--) {
        for (let j = 1; j <= khoang_trang; j++) {
            document.write("&nbsp&nbsp")
        }
        for (let k = 1; k <= dau_sao; k++) {
            document.write("*")
        }
        khoang_trang++;
        dau_sao--;
        document.write("<br>")
    }
</script>
