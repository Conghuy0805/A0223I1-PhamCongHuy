<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số để biết giai thừa của số đó: ");
    let factorial = 1;
    for (let i = 1; i <= num; i++) {
        factorial = factorial * i;
    }
    alert("Giai thừa của " + num + " là: " + factorial)
</script>
</body>
</html>
