<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 4</title>
</head>
<body>
<script>
    let num = +prompt("Mời nhập số: ");
    let f0 = 0;
    let f1 = 1;
    let f = 1;
    for (let i = 0; i < num; i++) {
        if (i === 0 || i === 1) {
            f = 1;
        } else if (i >= 2)
            f0 = f1;
            f1 = f;
            f = f1 + f0
        if (f % 5 === 0) {
            document.writeln(f);
        }
    }
</script>
</body>
</html>
