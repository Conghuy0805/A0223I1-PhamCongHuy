<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let f = 1;
    let total = 0;
    for (let i = 0; i < 20; i++) {
        if (i === 0 || i === 1) {
            f = 1;
        } else if (i >= 2) {
            f0 = f1;
            f1 = f;
            f = f1 + f0;
            total = total + f;
        }
    }
    document.write(total)
</script>
