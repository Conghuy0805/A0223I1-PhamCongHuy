<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
</head>
<body>
<script>
    let count = 1;
    let total = 0;
    for (let i = 0; count <= 30; i++) {
        if (i % 7 === 0) {
            total = total + i;
            count++;
        }
    }
    document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: " + total);
</script>
</body>
</html>
