<script>
    //Hàm concat: Nối 2 mảng dữ liệu

    let a = ["Code"];
    let b = ["Gym"];

    console.log(c);
    let arr = [
        {

    let arr1 = [
        {
            id: 2,

        }

    console.log(new_arr)
</script>
