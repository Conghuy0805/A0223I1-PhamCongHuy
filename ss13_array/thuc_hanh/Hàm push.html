<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÀM PUSH</title>
</head>
<body>
<script>
    // Hàm push: thêm phần tử vào cuối mảng.

    let arr = ["Lập", "trình"];
    arr.push("Javascript");
    console.log(arr);
    let students = [];
    let student = {
        id: 1,
        name: "Huy",
        age: 20,
    }
    students.push(student);
    console.log(students);
</script>
</body>
</html>
