<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 5</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập vào chuỗi thứ nhất: ");
    let str2 = prompt("Nhập vào chuỗi thứ hai: ");
    document.write("Chuỗi thứ nhất là: " + str1 + "<br>" + "<br>");
    document.write("Chuỗi thứ hai là: " + str2 + "<br>" + "<br>");
    if (str1 === str2) {
        document.write("--> Hai chuỗi giống nhau");
    } else {
        document.write("--> Hai chuỗi khác nhau");
    }
</script>
</body>
</html>
