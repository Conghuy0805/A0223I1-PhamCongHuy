<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let arr = ["code", "gym", 1, 2, 3, 4, 5];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) {
            count++;
        }
    }
    alert("Có " + count + " ký tự số trong mảng");
</script>
</body>
</html>
