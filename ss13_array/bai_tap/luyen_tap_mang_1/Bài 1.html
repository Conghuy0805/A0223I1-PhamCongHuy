<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    let arr = [1, 10, 2, 3, 7, 9, 100, 22, 2, 50];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    if (count !== 0) {
        alert("Có " + count + " số nguyên lớn hơn hoặc bằng 10");
    }
</script>
</body>
</html>
