<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let dis1 = +prompt("Nhập vào số thứ nhất: ");
    let dis2 = +prompt("Nhập vào số thứ hai: ");

    function sumNumber(num1, num2) {
        let sum;
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else if (num1 <= num2) {
            sum = "Tổng hai số là: " + (num1 + num2);
        }
        return sum;
    }

    alert(sumNumber(dis1, dis2))
</script>
</body>
</html>
