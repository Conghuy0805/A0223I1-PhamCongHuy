<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let dis = +prompt("Nhập vào số bất kì: ");
    let factorialResult = 1;

    function Factorial() {
        for (let i = 1; i <= dis; i++) {
            factorialResult = factorialResult * i;
        }
        return factorialResult;
    }

    alert(Factorial(dis));
</script>
</body>
</html>
