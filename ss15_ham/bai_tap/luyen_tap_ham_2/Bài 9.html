    let str = ["a", "b", "c", "d", "e", "f", "f", "h"];
    let dis = prompt("Nhập vào kí tự bất kì: ");
    let count = 0;

    function characterCount() {
        for (let i = 0; i < str.length; i++) {
            if (dis === str[i]) {
                count++;
            }
        }
        if (count !== 0) {
            return count;
        } else {
            return -1;
        }
    }

    alert(characterCount(dis));
