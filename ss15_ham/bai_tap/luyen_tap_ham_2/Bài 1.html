<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    let dis = +prompt("Nhập vào số bất kì: ");

    function isPrime(num) {
        let prime;
        prime = Math.pow(num, 2);
        return prime;
    }

    alert("Bình phương của " + dis + " là " + isPrime(dis));
</script>
</body>
</html>
