<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào giá trị a: "));
    let b = parseFloat(prompt("Nhập vào giá trị b: "));
    if (a === 0) {
        if (b === 0) {
            alert("Phương trình có vô số nghiệm ");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        alert("Phương trình có nghiệm duy nhất x = " + (-b / a));
    }
</script>
</body>
</html>
