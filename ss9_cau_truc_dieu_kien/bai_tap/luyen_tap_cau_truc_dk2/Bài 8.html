<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 8</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào số tuổi bất kỳ: "));
    if (year < 120 && year > 0) {
        alert("Là số tuổi của một người");
    } else {
        alert("Không phải số tuổi của một người");
    }
</script>
</body>
</html>
