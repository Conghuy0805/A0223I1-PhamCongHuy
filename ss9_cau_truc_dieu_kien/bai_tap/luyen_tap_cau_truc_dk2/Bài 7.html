<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 7</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào giá trị a: ");
    let b = parseFloat(prompt("Nhập vào giá trị b: "));
    let c = parseFloat(prompt("Nhập vào giá trị c: "));
    let delta = b * b - 4 * a * c;
    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
    let x2 = (-b - Math.sqrt(delta)) / (2 * a);
    if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                alert("Phương trình có vô số nghiệm")
            } else {
                alert("Phương trình vô nghiệm")
            }
        } else {
            alert("Phương trình có nghiệm x = " + (-c / b));
        }
    } else if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else if (delta === 0) {
        alert("Phương trình có nghiệm kép x1 = x2 = " + (-b / (2 * a)));
    } else {
        alert('Phương trình có 2 nghiệm phân biệt x1 = ' + x1 + '; x2 = ' + x2);
    }
</script>
</body>
</html>
