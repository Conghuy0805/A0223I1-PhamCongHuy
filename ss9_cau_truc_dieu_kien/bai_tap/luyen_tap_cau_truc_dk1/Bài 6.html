<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
</head>
<style>
    label {
        font-size: large;
    }

    button {
        font-size: large;
    }
</style>
<body>
<br>
<div>
    <label for="sum">Nhập tổng doanh số bán hàng: </label>
    <input type="number" id="sum">
</div>
<br>
<button type="button" onclick="check1()">Send</button>
</body>
<script>
    function check1() {
        let doanhso = document.getElementById("sum").value;
        let hoahong;
        if (doanhso <= 100) {
            hoahong = doanhso * 5 / 100;
            alert("Hoa hồng nhận được là: " + hoahong)
        } else if (doanhso <= 300) {
            hoahong = doanhso * 10 / 100;
            alert("Hoa hồng nhận được là: " + hoahong)
        } else if (doanhso > 300)
            hoahong = doanhso * 20 / 100;
        alert("Hoa hồng nhận được là: " + hoahong)
    }


</script>

</html>
