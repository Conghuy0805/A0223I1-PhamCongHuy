<script>
    let a = +prompt("Nhập vào giá trị thứ nhất: ");
    let b = +prompt("Nhập vào giá trị thứ hai: ");
    let c = +prompt("Nhập vào giá trị thứ ba: ");
    if (a > b && a > c) {
        alert(a + " là số lớn nhất");
    } else if (b > c) {
        alert(b + " là số lớn nhất");
    } else {
        alert(c + " là số lớn nhất");
    }
</script>
