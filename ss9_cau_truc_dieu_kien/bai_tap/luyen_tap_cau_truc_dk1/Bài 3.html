<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số nguyên bất kỳ");
    if (a > 0) {
        alert("Số bạn vừa nhập vào lớn hơn 0");
    } else if (a == 0) {
        alert("Số bạn vừa nhập bằng 0");
    } else {
        alert("Số bạn vừa nhập bé hơn 0");
    }
</script>
</body>
</html>
