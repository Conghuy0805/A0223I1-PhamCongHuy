<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 5</title>
</head>
<body>
<script>
    let diemktr = +prompt("Nhập điểm bài kiểm tra: ");
    let diemgky = +prompt("Nhập điểm thi giữa kỳ: ");
    let diemcky = +prompt("Nhập điểm thi cuối kỳ: ");
    let dtb = (diemktr + diemgky + diemcky) / 3;
    if (dtb >= 9) {
        alert("Xếp loại : Giỏi");
    } else if (dtb >= 7 && dtb < 9) {
        alert("Xếp loại : Khá");
    } else if (dtb >= 5 && dtb < 7) {
        alert("Xếp loại : Trung bình");
    } else if (dtb < 5) {
        alert("Xếp loại : Kém");
    }
</script>
</body>
</html>
