<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂU LỆNH SWITCH-CASE</title>
</head>
<body>
<div>
    <input type="number" id="month" placeholder="Nhập tháng">
    <button type="submit" onclick="caculate1()">Tính số ngày</button>
</div>
<h4 id="result"></h4>
</body>
<script>
    function caculate1() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng " + month + " không có trong năm";
                break;
        }
    }
</script>
</html>
