<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CHỈ SỐ CÂN NẶNG CỦA CƠ THỂ</title>
</head>
<style>
    button {
        width: 70px;
        height: 30px;
        margin-left: 100px;
    }
</style>
<h1>CACULATE</h1>
<body>
<form>
<label for="weight">Cân nặng: </label>
<input type="number" id="weight" placeholder="Nhập cân nặng"><br><br>
<label for="height">Chiều cao: </label>
<input type="number" id="height" placeholder="Nhập chiều cao"><br><br>
<button type="submit" onclick="click1()">Click</button>
</form>
</body>
<script>
    let do_weight = document.getElementById("weight");
    let do_height = document.getElementById("height")

    function click1() {
        let weight = +do_weight.value;
        let height = do_height.value / 100;
        let bmi = weight / (height * height);
        let bmi_2;
        bmi = bmi.toFixed(2);
        if (weight <= 0 || height <= 0) {
            alert("Vui lòng nhập lại");
        } else if (bmi < 18.5) {
            bmi_2 = 1;
        } else if (bmi >= 18.5 && bmi < 25.0) {
            bmi_2 = 2;
        } else if (bmi >= 25.0 && bmi < 30.0) {
            bmi_2 = 3;
        } else {
            bmi_2 = 4;
        }
        let diagnostic;
        switch (bmi_2) {
            case 1:
                diagnostic = "Underweight";
                break;
            case 2:
                diagnostic = "Normal";
                break;
            case 3:
                diagnostic = "Overweight";
                break;
            case 4:
                diagnostic = "Obese";
                break;
        }
        if (weight > 0 && height > 0) {
            alert("Chỉ số BMI: " + bmi + '\n' + "Tình trạng cơ thể: " + diagnostic)
        }
    }

</script>
</html>
