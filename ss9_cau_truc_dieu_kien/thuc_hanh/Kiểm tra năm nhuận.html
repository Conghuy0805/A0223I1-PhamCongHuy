<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA NĂM NHUẬN</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào năm bạn muốn kiểm tra: "));
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                alert(year + " là năm nhuận");
            } else {
                alert(year + " không phải năm nhuận");
            }
        } else {
            alert(year + " là năm nhuận");
        }
    } else {
        alert(year + " không phải năm nhuận");
    }

</script>
</body>
</html>
